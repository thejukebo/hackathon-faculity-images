<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag Image to New Tab</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
      background-color: #f4f4f4;
    }
    img {
      width: 200px;
      height: auto;
      cursor: grab;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <img src="img1.png" alt="Image 1">
  <img src="img2.jpeg" alt="Image 2">
  <img src="img3.png" alt="Image 3">

</body>
</html>
